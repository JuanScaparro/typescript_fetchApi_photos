<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <title>Fetch Api</title>
</head>
<body>
  <div class="container mt-5">
    <!-- Spinner -->
    <div  class="d-flex justify-content-center">
      <div id="spinner">
        <img src="https://i.stack.imgur.com/ATB3o.gif" alt="">
      </div>
  </div>

    <!-- Serching and dynamic data -->
    <form class="d-flex mx-auto col-8">
      <input class="form-control me-2" id="inputSearch" type="search" placeholder="Buscar" aria-label="Search">
      <button class="btn btn-primary" id="btnSearch" type="submit">Buscar</button>
    </form>
    <div class="d-flex justify-content-center">
      <div class="col-8 mt-5" id="row">
        <!-- dynamic data -->
      </div>
    </div>
  
    <!-- Pagination content -->
    <div class="d-flex justify-content-center">
        <ul class="pagination m-3">
          <button type="button" class="btn btn-primary col-6" id="prev">Previo</button>
          <li class="page-item text-center col-6" id="pageLabel"></li>
          <button type="button" class="btn btn-primary col-6" id="next">Proximo</button>
        </ul>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
